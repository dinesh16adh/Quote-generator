<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
  <div class="container">
    <h1>Quote Generator</h1>
    
    <!-- Category selection -->
    <div class="category-selection">
      <label>Select Category:</label>
      <select id="category">
        <option value="all">All</option>
        <option value="science">Science</option>
        <option value="philosophy">Philosophy</option>
      </select>
    </div>

    <!-- Quote display -->
    <div class="quote-display">
      <p id="quote-text">"Your quote will appear here..."</p>
    </div>

    <!-- Navigation buttons -->
    <div class="navigation">
      <button id="prev-quote">Previous</button>
      <button id="next-quote">Next</button>
      <button id="random-quote">Random</button>
    </div>

    <!-- Font size control -->
    <div class="font-control">
      <button id="increase-font">Increase Font</button>
      <button id="decrease-font">Decrease Font</button>
    </div>

    <!-- Dark/Light mode switch -->
    <div class="theme-toggle">
      <label>Toggle Dark Mode</label>
      <input type="checkbox" id="dark-mode-toggle">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
